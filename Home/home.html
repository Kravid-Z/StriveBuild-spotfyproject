  <body>
    <div class="container-fluid home-container px-0">
      <div class="home-wrapper d-flex w-100">
        <!----------------------  Sidemenu  ----------------------->
        <aside
          class="d-none d-md-block overflow-auto px-3 py-4"
          id="sideMenuDesktop"
        ></aside>
        <!------------------------Sidemenu end --------------------->

        <!----------------------  main section  ----------------------->
        <main class="home-main-section container-fluid px-3">
          <!----------------------  nav  ----------------------->
          <ul
            id="homeMainNav"
            class="nav justify-content-start justify-content-md-center align-items-center pr-1 mb-lg-5 px-3"
          >
            <li class="nav-item d-md-none">
              <a class="nav-link p-2" id="openSideMenuBtn" href="#"
                ><i class="fas fa-bars"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2" id="prevBtn" href="#"
                ><i class="fas fa-chevron-circle-left"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2" id="nextBtn" href="#"
                ><i class="fas fa-chevron-circle-right"></i
              ></a>
            </li>

            <li class="nav-item ml-auto nav-item-dropdown">
              <div class="dropdown home-dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle dropleft rounded-pill p-0 pr-lg-3"
                  type="button"
                  id="userMenu"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img
                    id="userImg"
                    class="rounded-circle mr-lg-3"
                    src="https://i.scdn.co/image/ab6775700000ee85822c8e43c2b458715575b1f2"
                  />
                  <span id="userName" class="d-none d-lg-inline-block"
                    >Ardi Germenji</span
                  >
                </button>
                <div class="dropdown-menu bg-dark" aria-labelledby="userMenu">
                  <a class="dropdown-item text-white" href="#">Action</a>
                  <a class="dropdown-item text-white" href="#"
                    >Another action</a
                  >
                  <a class="dropdown-item text-white" href="#"
                    >Something else here</a
                  >
                </div>
              </div>
            </li>
          </ul>

          <!--       <section id="section-n" class="cards-section">

                  <div class="card-body-custom">
                    <h6 class="card-title-custom"></h6>

                  </div>
                </div>
              </div>
            </div>
          </section> -->

          <!------------------------nav end --------------------->
